<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="loginmodal-container">
      <h1>Login</h1>
      <br>
      <form>
        <div class="form-group">
          <input type="text" name="user" placeholder="Email" required="true">
        </div>
        <div class="form-group">
          <input type="password" name="pass" placeholder="* * * * * *" required="true">
        </div>

        <button type="submit" name="login" class="login loginmodal-submit"  data-dismiss="modal">Login</button>

        <!-- <input data-dismiss="modal" type="submit" name="login" class="login loginmodal-submit" value="Login"> -->
      </form>
      <div class="login-help">
        <a href="#" data-toggle="modal" data-target="#register-modal" data-dismiss="modal">Register</a> - <a href="#">Forgot password</a>
      </div>
    </div>
  </div>
</div>
